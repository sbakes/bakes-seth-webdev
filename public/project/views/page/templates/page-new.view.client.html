<div class="alert alert-danger" ng-show="model.error">
    {{model.error}}
</div>

<div class="alert alert-success" ng-show="model.message">
    {{model.message}}
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Article
                        </div>
                        <div class="col-lg-3 visible-lg">

                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">

                        </div>
                        <div class="col-sm-2 col-xs-6">

                        </div>
                    </div>
                </li>
                <li>
                    {{model.website.name}}
                </li>
            </ul>
        </div>
        <div class="col-sm-4 hidden-xs srollable-left">
            <div class="form-group">
                <label for="description">Comment</label>
                <input ng-model="model.page.description"
                       class="form-control"
                       id="description"
                       placeholder="Your comment">
            </div>
            <a class="btn btn-primary btn-block"
                ng-click="model.createPage(model.page.description)">Enter</a>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
               class="btn btn-block btn-danger">
                Cancel
            </a>

        </div>
    </div>
</div>
