<div class="container">

    <div class="page-header">
        <h1>News Feed Preferences</h1>
    </div>
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>
    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <h3>Your Categories</h3>
    <div class="jumbotron">
        <div ng-repeat="category in categories" class="row">
            <div class="col-md-4">
                <label class="checkbox-inline">
                    <input type="checkbox" value={{category._id}} name="CheckboxCategory[]" ng-checked="CategorySelection.indexOf(category.name) > -1" ng-click="toggleSelection(category.name, 'category')">{{category.name}}
                </label>
            </div>
        </div>
    </div>

    <h3> Your Languages </h3>
    <div class="jumbotron">
        <div ng-repeat="language in languages" class="row">
            <div class="col-md-4">
                <label class="checkbox-inline">
                    <input type="checkbox" value={{language._id}} name="CheckboxLanguage[]" ng-checked="LanguageSelection.indexOf(language.name) > -1" ng-click="toggleSelection(language.name, 'language')">{{language.name}}
                </label>
            </div>
        </div>
        <br>
    </div>

    <h3>Your Countries</h3>
    <div class="jumbotron">
        <div ng-repeat="country in countries" class="row">
            <div class="col-md-4">
                <label class="checkbox-inline">
                    <input type="checkbox" value={{country._id}} name="CheckboxCountry[]" ng-checked="CountrySelection.indexOf(country.name) > -1" ng-click="toggleSelection(country.name, 'country')">{{country.name}}
                </label>
            </div>
        </div>
    </div>

    <a class="btn btn-primary  btn-block"
       href="#/user/{{model.userId}}/sources">News Sources</a>
    <a class="btn btn-success btn-block"
       data-ng-click="model.updatePreferences()">Update Preferences</a>
    <h1></h1>
    <br>
</div>
