        <h1>Login</h1>

     <div ng-if="vm.message" class="alert alert-danger">
         {{vm.message}}
     </div>

     <input ng-model="user.username"
            class="form-control"
            id="username"
            type="text"
            placeholder="bill"/>

     <label for="password">Password</label>

     <input ng-model="user.password"
            class="form-control"
            id="password"
            type="password"
            placeholder="murray"/>

    <h1></h1>

        <a data-ng-click="vm.login(user)"
           class="btn btn-primary btn-block">Login</a>
