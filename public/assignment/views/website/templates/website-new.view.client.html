<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website">
                <div class="glyphicon glyphicon-arrow-left">
                </div>
            </a>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/new">
                New Website
            </a>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website">
                <div class="glyphicon glyphicon-check">
                </div>
            </a>
        </div>
    </div>
</nav
<div class="container-fluid">

    <div class="col-sm-4 hidden-xs srollable-left">
        <ul class="list-group">
            <li class="list-group-item active">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                        Website Name
                    </div>
                    <div class="col-lg-3 visible-lg">

                    </div>
                    <div class="col-md-3 hidden-sm  hidden-xs">

                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-lg-3 visible-lg">

                    </div>
                    <div class="col-md-3 hidden-sm  hidden-xs">

                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
        </ul>
    </div>

        <div class="form-group col-xs-12 col-sm-8">
                    <label for="name">Name</label>
                    <input type="text"
                           ng-model="model.website.name"
                           class="form-control" id="name" placeholder="Name">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="description"
                           ng-model="model.website.description"
                           class="form-control"
                           id="description"
                           placeholder="This website is....">
                </div>
            <a class="btn btn-primary btn-block"
               href="#!/user/{{model.userId}}/website"
               ng-click="model.createWebsite(website)">Enter</a>
                <a href="#!/user/{{model.userId}}/website"
                   class="btn btn-block btn-danger">
                    Cancel
                </a>

            </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"</span>
                </a>
            </div>
        </div>
    </div>
</nav>
