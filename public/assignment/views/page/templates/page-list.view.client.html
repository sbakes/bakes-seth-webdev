<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website">
                <div class="glyphicon glyphicon-arrow-left">
                </div>
            </a>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                Page List
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    Page Name
                </div>
                <div class="col-lg-3 visible-lg">

                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">

                </div>
                    <div class="col-sm-1">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" style="color: #fff;">
                            <span class="glyphicon glyphicon-plus pull-right"></span>
                        </a>
                    </div>

            </div>
        </li>
        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{page.dateCreated | date}}
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    {{page.dateUpdated | date}}
                </div>
                <div class="col-sm-1">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
