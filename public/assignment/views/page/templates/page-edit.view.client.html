<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <div class="glyphicon glyphicon-arrow-left">
                </div>
            </a>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">
                Page Edit
            </a>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <div class="glyphicon glyphicon-check">
                </div>
            </a>
        </div>
    </div>
</nav>
<body>

<div class="alert alert-danger" ng-show="model.error">
    {{model.error}}
</div>

<div class="alert alert-success" ng-show="model.message">
    {{model.message}}
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Page Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">
                        </div>
                        <div class="col-sm-2 col-xs-6">

                        </div>
                    </div>
                </li>


                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">

                        </div>
                        <div class="col-md-3 hidden-sm  hidden-xs">

                        </div>
                        <div class="col-sm-1">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   ng-model="model.page.name"
                   class="form-control"
                   value="Blog"
                   placeholder="{{model.page.name}}">

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.page.description"
                      rows="5"
                      class="form-control"
                      placeholder="{{model.page.description}}"></textarea>

            <a ng-click="model.updatePage(model.page.name, model.page.description)"
               class="btn btn-block btn-primary">
                Update
            </a>
            <a ng-click="model.deletePage(model.pageId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
