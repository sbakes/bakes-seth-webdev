<h1>HTML Editor</h1>

<label for="html-name">Widget Name</label>
<input ng-model="model.widget.name"
       class="form-control"
       id="html-name"/>

<label for="html-text">Text</label>
<textarea ng-model="model.widget.text"
          class="form-control"
          rows="4"
          id="html-text"></textarea>
